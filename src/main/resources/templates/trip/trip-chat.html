<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관광지 / 식당 추천 채팅</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    #chat-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 90%;
      white-space: pre-wrap;
    }

    .user {
      background-color: #dceeff;
      text-align: right;
      margin-left: auto;
    }

    .ai {
      background-color: #e8f5e9;
      text-align: left;
      margin-right: auto;
    }

    .place-card {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
    }

    .place-card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 4px;
    }

    #input-area {
      display: flex;
      gap: 8px;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    #send-button {
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<h2>어디 관광지나 식당 추천해줘!</h2>
<div id="chat-box"></div>
<div id="input-area">
  <input type="text" id="chat-input" placeholder="도쿄에서 뭐 할까?" />
  <button id="send-button" onclick="sendMessage()">보내기</button>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const input = document.getElementById("chat-input");

  function appendMessage(role, content) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "message " + (role === "user" ? "user" : "ai");
    msgDiv.textContent = content;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function appendPlaceCards(places) {
    places.forEach(place => {
      const card = document.createElement("div");
      card.className = "place-card";
      if (place.imageUrl) {
        const img = document.createElement("img");
        img.src = place.imageUrl;
        card.appendChild(img);
      }
      const name = document.createElement("h4");
      name.textContent = place.name;
      card.appendChild(name);

      const addr = document.createElement("p");
      addr.textContent = place.address;
      card.appendChild(addr);

      chatBox.appendChild(card);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    appendMessage("user", text);
    input.value = "";

    const response = await fetch("/api/ai/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(text)
    });

    const data = await response.json();

    appendMessage("ai", data.reason || "추천 결과입니다.");
    if (data.places) appendPlaceCards(data.places);
  }

  // Enter 키도 전송되도록 처리
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
