<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여행 일정 목록</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background: #f7f9fc;
            padding: 40px;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-bottom: 24px;
        }

        .add-btn {
            padding: 10px 20px;
            background: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-size: 0.95rem;
            min-height: 38px;
            line-height: 1.4;
        }
        .schedule-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .schedule-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 16px;
            position: relative;
        }
        .expense-btn-wrapper {
            position: absolute;
            top: 12px;
            right: 12px;
        }
        .btn-expense {
            padding: 6px 10px;
            font-size: 0.85rem;
            border-radius: 4px;
            border: 1px solid #17a2b8;
            background: transparent;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
            text-decoration: none;
            color: #17a2b8;
        }
        .status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            color: white;
            font-size: 0.75rem;
        }
        .completed { background: #28a745; }
        .ongoing { background: #ffc107; }
        .btn-group {
            display: flex;
            gap: 6px;
            margin-top: auto;
            justify-content: flex-end;
        }
        .btn-group a,
        .btn-group button {
            padding: 6px 10px;
            font-size: 0.85rem;
            border-radius: 4px;
            border: 1px solid;
            background: transparent;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
            width: auto;
            text-decoration: none;
        }
        .btn-edit { color: #007bff; border-color: #007bff; }
        .btn-delete { color: #dc3545; border-color: #dc3545; }
        .btn-status { color: #6610f2; border-color: #6610f2; }
    </style>
</head>
<body>

<h2>여행 일정 목록</h2>

<div class="btn-container">
    <a th:href="@{'/plan/' + ${travelPlanId} + '/schedule/add'}" class="add-btn">일정 추가</a>
    <a th:href="@{'/plan/' + ${travelPlanId} + '/schedule/expense'}" class="add-btn">정산하기</a>
</div>

<ul class="nav nav-tabs mb-3" id="scheduleTab" role="tablist">
    <li class="nav-item" th:each="entry, iterStat : ${groupedSchedules}">
        <button class="nav-link" th:classappend="${iterStat.index == 0} ? 'active'"
                th:id="'tab-' + ${iterStat.index}"
                data-bs-toggle="tab"
                th:data-bs-target="'#date-' + ${iterStat.index}"
                type="button" role="tab">
            <span th:text="${entry.key}">2025-05-20</span>
        </button>
    </li>
</ul>

<div class="tab-content" id="scheduleTabContent">
    <div class="tab-pane fade show"
         th:each="entry, iterStat : ${groupedSchedules}"
         th:classappend="${iterStat.index == 0} ? 'active'"
         th:id="'date-' + ${iterStat.index}"
         role="tabpanel">

        <div th:each="statusEntry : ${entry.value}" class="mb-5">
            <h5 th:if="${statusEntry.key.name() == 'PLANNED'}" class="text-warning">📌 계획</h5>
            <h5 th:if="${statusEntry.key.name() == 'COMPLETED'}" class="text-success">✅ 완료</h5>

            <div class="schedule-container">
                <div class="schedule-card" th:each="schedule : ${statusEntry.value}">

                    <div class="expense-btn-wrapper">
                        <a th:href="@{'/plan/' + ${travelPlanId} + '/schedule/' + ${schedule.travelScheduleId} + '/expense'}"
                           class="btn-expense">지출</a>
                    </div>

                    <h4 th:text="${schedule.content}">제목</h4>

                    <div th:if="${schedule.placeName != null and !#strings.isEmpty(schedule.placeName)}">
                        장소: <span th:text="${schedule.placeName}"></span>
                    </div>
                    <div th:if="${schedule.departure != null and !#strings.isEmpty(schedule.departure)}">
                        출발지: <span th:text="${schedule.departure}"></span>
                    </div>
                    <div th:if="${schedule.destination != null and !#strings.isEmpty(schedule.destination)}">
                        도착지: <span th:text="${schedule.destination}"></span>
                    </div>
                    <div th:if="${schedule.transportation != null and !#strings.isEmpty(schedule.transportation)}">
                        이동수단: <span th:text="${schedule.transportation}"></span>
                    </div>

                    <div>날짜: <span th:text="${schedule.travelScheduleDate}"></span></div>
                    <div>
                        <span th:if="${schedule.scheduleStatus.name() == 'COMPLETED'}" class="status completed">완료</span>
                        <span th:if="${schedule.scheduleStatus.name() != 'COMPLETED'}" class="status ongoing">계획</span>
                    </div>

                    <div class="btn-group">
                        <a th:href="@{'/plan/' + ${travelPlanId} + '/schedule/' + ${schedule.travelScheduleId} + '/edit'}"
                           class="btn-edit">수정</a>
                        <form th:action="@{'/plan/' + ${travelPlanId} + '/schedule/' + ${schedule.travelScheduleId} + '/delete'}"
                              method="post">
                            <button type="submit" class="btn-delete">삭제</button>
                        </form>
                        <form th:action="@{'/plan/' + ${travelPlanId} + '/schedule/' + ${schedule.travelScheduleId} + '/status'}"
                              method="post">
                            <button type="submit" class="btn-status">상태변경</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
