<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>지출 등록/수정</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: sans-serif;
            padding: 40px;
        }
        .form-wrapper {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 0.95rem;
            cursor: pointer;
        }
        .btn-primary { background-color: #4a6fa5; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; text-decoration: none; }
    </style>
</head>
<body>

<div class="form-wrapper">

    <h2 th:text="${expenseId == null ? '지출 등록' : '지출 수정'}">지출 등록</h2>

    <form th:object="${request}"
          th:action="@{${expenseId == null ?
            '/plan/' + travelPlanId + '/schedule/' + travelScheduleId + '/expense/add' :
            '/plan/' + travelPlanId + '/schedule/' + travelScheduleId + '/expense/' + expenseId + '/edit'}}"
          method="post">

        <label for="expectPrice">예상 지출</label>
        <input type="number" id="expectPrice" th:field="*{expectPrice}" required>

        <label for="payedPrice">실제 지출</label>
        <input type="number" id="payedPrice" th:field="*{payedPrice}">

        <div class="button-group">
            <button type="submit" class="btn btn-primary">저장</button>
            <a th:href="@{'/plan/' + ${travelPlanId} + '/schedule/' + ${travelScheduleId} + '/expense'}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

<script th:if="${errorMessage != null}" th:inline="javascript">
    alert([[${errorMessage}]]);
</script>

</body>
</html>
