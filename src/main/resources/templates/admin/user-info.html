<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>유저 정보 목록</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .user-card {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem;
    }
    .user-info {
      flex-grow: 1;
    }
    .user-id {
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="display-5 text-center text-primary mb-4">👤 등록된 유저 목록</h1>

  <div class="row g-3" id="userList">
    <div class="col-12" th:each="user : ${userInfos}">
      <div class="card shadow-sm border-0 user-card">
        <div class="user-info">
          <h5 class="text-primary mb-1" th:text="${user.name}">유저 이름</h5>
          <div class="text-muted mb-1" th:text="${user.email}">이메일</div>
          <div class="mb-1" th:text="${user.phoneNumber}">전화번호</div>
          <div><strong>권한:</strong> <span th:text="${user.role}">ROLE</span></div>
        </div>
        <div class="text-end user-id">
          <div>ID: <span th:text="${user.id}">유저 ID</span></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
