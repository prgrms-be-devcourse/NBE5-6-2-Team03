<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 대시보드</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    .dashboard-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    .header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    .card p {
      margin-bottom: 15px;
      font-size: 0.95em;
    }

    .card button {
      padding: 10px 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .card button:hover {
      background-color: #2980b9;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <header class="header">
    <h1>관리자 대시보드</h1>
  </header>

  <section class="dashboard-grid">
    <div class="card">
      <h2>회원 관리</h2>
      <p>회원 목록 조회 및 권한 수정</p>
      <form id="redirectForm" action="/admin/user-info" method="GET">
        <input type="hidden" name="_csrf" value="your-csrf-token-value">
        <button type="submit">바로가기</button>
      </form>
    </div>

    <div class="card">
      <h2>통계 분석</h2>
      <p>일일 방문자, 매출 확인</p>
      <button>확인하기</button>
    </div>

<!--    <div class="card">-->
<!--      <h2>문의 내역</h2>-->
<!--      <p>고객 문의사항 및 답변 관리</p>-->
<!--      <button>바로가기</button>-->
<!--    </div>-->

    <div class="card">
      <h2>장소 관리</h2>
      <p>여행지 장소 확인 및 관리</p>
      <form id="redirectForm" action="/place/info" method="GET">
        <input type="hidden" name="_csrf" value="your-csrf-token-value">
        <button type="submit">바로가기</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 관리자 페이지</p>
  </footer>
</div>
</body>
</html>
